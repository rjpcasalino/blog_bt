<style>
body {
  margin-left: auto;

  width: 85%;
  font-family: sans-serif;

}

 /* horizontal rule

  overflow: visible; /* For IE */
  padding: 0;
  border: none;
  border-top: medium double #333;
  color: #333;
  text-align: center;
}

hr:after {
  content: "ยง";
  display: inline-block;
  position: relative;
  top: -0.7em;
  font-size: 1.5em;
  padding: 0 0.25em;
  background: white;
}

  color: black;
  text-decoration: underline;
}

  color: black;
  text-decoration: none;
}

}

 list-style: japanese-formal;
 margin: 15px;
 line-height: 1.5;
}

   background-color: #d3d3d3;

   background-color: #ffe300;

}
